<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .backdrop {
            transition: all .4s ease;
            opacity: 0;
            visibility: hidden;
        }

        .backdrop .modal {
            transform: translateY(-100px);
            transition: all .4s ease;
        }

        .open {
            opacity: 1 !important;
            visibility: visible !important;
        }

        .open .modal {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-100 h-screen px-12 flex flex-col pb-12 relative">
    <button id="showModal" class="absolute top-4 right-4 bg-indigo-500 text-white rounded-xl py-4 px-8">Орлого, Зарлага бүртгэх</button>
    <div class="backdrop w-full absolute h-screen bg-black bg-opacity-60 left-0 top-0 flex justify-center items-center">
        <div class="bg-white modal p-4 rounded-xl w-[600px]">
            <div class="w-full flex items-center gap-4">
                <div class="flex w-1/2 flex-col">
                    <label for="description">Тайлбар</label>
                    <input type="text" placeholder="Тайлбар" class="w-full py-2 px-4 rounded-md bg-gray-100">
                </div>
                <div class="flex w-1/2 flex-col">
                    <label for="description">Мөнгөн дүн</label>
                    <div class="flex items-center">
                        <select class="py-[10px] px-4 border-r focus:outline-none rounded-l-md bg-gray-100" id="type">
                            <option value="+">+</option>
                            <option value="-">-</option>
                        </select>
                        <input type="number" placeholder="Мөнгөн дүн" class="w-full focus:outline-none py-2 px-4 rounded-r-md bg-gray-100">
                    </div>
                </div>
            </div>
            <div class="w-full flex flex-col my-4">
                <label for="date">Он сар өдөр</label>
                <input type="date" class="w-full focus:outline-none py-2 px-4 rounded-md bg-gray-100">
            </div>
            <div class="w-full flex justify-end items-center gap-4">
                <button id="closeModal" class="bg-red-400 text-white py-3 px-6 rounded-xl">Болих</button>
                <button class="bg-blue-400 text-white py-3 px-6 rounded-xl">Оруулах</button>
            </div>
        </div>
    </div>
    <div class="pt-24 pb-12">
        <div class="mx-auto rounded-xl w-[400px] h-[250px] bg-gradient-to-br flex flex-col items-center justify-center from-orange-300 to-red-400 text-white text-center">
            <h1 class="text-2xl font-bold mb-4">Үлдэгдэл</h1>
            <p class="text-4xl">20000000</p>
        </div>
    </div>
    <div class="w-full flex items-center text-white justify-between">
        <div class="py-4 rounded-md px-8 bg-gradient-to-br from-orange-400 to-red-500 ">
            <p>Нийт зарлага: 2000000</p>
        </div>
        <div class="py-4 rounded-md px-8 bg-gradient-to-br from-green-300 to-green-500 ">
            <p>Нийт зарлага: 2000000</p>
        </div>
    </div>
    <div class="py-6 flex items-center justify-between">
        <select class="py-2 px-4 rounded-md border border-[#333] focus:outline-none" id="filter">
            <option value="all">Бүгд</option>
            <option value="income">Орлого</option>
            <option value="expence">Зарлага</option>
        </select>
        <select class="py-2 px-4 rounded-md border border-[#333] focus:outline-none" id="sort">
            <option value="not-sorted">Эрэмлэх</option>
            <option value="increase">Багаас их</option>
            <option value="decrease">Ихээс бага</option>
            <option value="fromLast">Сүүлээсээ</option>
            <option value="fromFirst">Эхнээсээ</option>
        </select>
    </div>
    <div class="w-full flex-1 overflow-auto">
        <table class="w-full border border-[#333]">
            <thead class="border-b border-[#333]">
                <tr>
                    <th class="py-2">Тайлбар</th>
                    <th class="w-[200px] py-2">Он сар өдөр</th>
                    <th class="w-[200px] py-2">Мөнгөн дүн</th>
                </tr>
            </thead>
            <tbody class="border-b pb-px">
                <tr class="border-b border-[#333] ">
                    <td class="py-2 px-4 flex items-center gap-3">
                        <p>Цалин</p>
                        <i class="fas fa-arrow-up text-xl text-green-400"></i>
                    </td>
                    <td class="py-2 text-center">2022-02-01</td>
                    <td class="py-2 text-center text-green-400">2000000</td>
                </tr>
                <tr class="border-b border-[#333] ">
                    <td class="py-2 px-4 flex items-center gap-3">
                        <p>Түрээс</p>
                        <i class="fas fa-arrow-down text-xl text-red-400"></i>
                    </td>
                    <td class="py-2 text-center">2022-02-01</td>
                    <td class="py-2 text-center text-red-400">2000000</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
